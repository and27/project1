{% extends "template.html"%}

{% block title %}
Signin
{% endblock %}

{% block body %}
	<h1 id="title">Register
	</h1>
	
		<form action="/register" method="post">
			<div class="form-group">
				<label for="username" class="grayC"> Username </label> 
				<input type="text" class="form-control" id="username" autofocus name="username"></div>
			<div class="form-group">
				<label for="email" class="grayC"> Email </label>
				<input type="text" class="form-control" id="email" name="email" >
			</div>
			<div class="form-group">
				<label for="pwd" class="grayC">Password</label>
				<input type="password" class="form-control" id="pwd" name="pwd"></div>
<div class="text-center">
			<button class="btn btn-danger largeButton" type="submit">Register </button></div>
<div class="text-center">

</div>
		</form>
{% endblock %}
